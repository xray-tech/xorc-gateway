version: '2'
services:
  rabbitmq:
    build: docker/rabbitmq
    ports:
      - "5672:5672"
  aerospike:
    build: docker/aerospike
    ports:
      - "3000:3000"
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_HOST_NAME: "localhost"
      KAFKA_CREATE_TOPICS: "test.rule-engine.sdk-events:1:1"
  postgres:
    image: postgres:9.5.4
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: kulli
      POSTGRES_USER: root
      POSTGRES_DB: crm
